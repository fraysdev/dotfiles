style = 'bold 202'

# Cloud Provider
[aws]
format = '[$symbol$profile( \[î´€ $region\])( \[î„ $duration\]) ]($style)'
symbol = 'î­ '
style = 'bold bright-yellow'

[azure]
format = '[$symbol($subscription) ]($style)'
symbol = 'î¯˜ '
style = 'bold blue'

[gcloud]
format = '[$symbol$account(@$domain)(#$project)( \[î´€ $region\]) ]($style)'
symbol = 'ó±‡¶ '
style = 'bold bright-blue'

# Terminal
[line_break]
disable = false

[username]
format = '[$user@]($style)'
style_root = 'bold red'
style_user = 'bold yellow'

[hostname]
format = '[$hostname ]($style)'
style = 'bold green'
ssh_only = true

[localip]
disabled = false

# Command
[cmd_duration]
format = '[ó±‘ $duration]($style)'
show_miliseconds = true
disabled = true

# Operation System
[os]
format = '$symbol'
disabled = false

