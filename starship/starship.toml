# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

add_newline = true
format = """
$os\
$sudo\
$username\
$hostname\
$localip\
$directory\
$docker_context\
$git_branch\
$git_commit\
$git_metrics\
$git_status\
$line_break$character"""
right_format = "$all"

# Git
[git_branch]
format = '[$symbol($remote_branch@)$branch ]($style)'
always_show_remote = true
symbol = 'ï„¦ '
style = 'bold #F34F29'

[git_metrics]
added_style = 'bold #F34F29'
deleted_style = 'bold #F34F29'

[git_state]
style = 'bold #F34F29'

[git_status]
format = '[ï’¥ $all_status (ó±“ $ahead_behind )]($style)'
# File status
conflicted = 'C'
untracked = 'U'
stashed = 'S'
modified = 'M'
staged = 'T'
renamed = 'R'
deleted = 'D'
# Checkout status
ahead = 'ï“š '
behind = 'ï“™ '
diverged = 'ï’Œ '
up_to_date = 'ó°“¦ '
style = 'bold #F34F29'

